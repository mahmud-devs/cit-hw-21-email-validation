<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="form_validation">
        <div class="container">
            <h2 class="register">Registration</h2>
            <div class="main_form">
                <div class="form_name">
                    <h3 class="detail">full name</h3>
                    <input type="text" placeholder="enter your name" class="input_name">
                    <span class="name_err"></span>
                </div>
                <div class="form_name">
                    <h3 class="detail">username</h3>
                    <input type="text" placeholder="enter your username" class="input_username">
                    <span class="username_err"></span>
                </div>
            </div>
            <div class="main_form">
                <div class="form_name">
                    <h3 class="detail">email</h3>
                    <input type="email" placeholder="enter your email" class="input_email">
                    <span class="email_err"></span>
                </div>
                <div class="form_name">
                    <h3 class="detail">phone number</h3>
                    <input type="number" placeholder="enter your number" class="input_number">
                    <span class="number_err"></span>
                </div>
            </div>
            <div class="main_form">
                <div class="form_name">
                    <h3 class="detail">password</h3>
                    <input type="password" placeholder="enter your password" class="input_password">
                    <span class="password_err"></span>
                </div>
                <div class="form_name">
                    <h3 class="detail">confirm password</h3>
                    <input type="password" placeholder="confirm your password" class="input_confirm_password">
                    <span class="confirm_password_err"></span>
                </div>
            </div>
            <div class="form_main">
                <h3 class="detail">gender</h3>
                <div class="gender_main">
                    <div class="gender_chose">
                        <input type="radio" name="gender" class="input_gender">Male
                    </div>
                    <div class="gender_chose">
                        <input type="radio" name="gender" class="input_gender">Female
                    </div>
                    <div class="gender_chose">
                        <input type="radio" name="gender" class="input_gender">Others
                    </div>
                </div>
                
            </div>
            <button class="submit">register</button>
        </div>
    </section>





    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/eccb807151.js" crossorigin="anonymous"></script>
</body>
</html>
